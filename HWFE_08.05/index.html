<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <section class="square-wrapper">
            <button class="btn" onclick="toggleRedSquare ()">Поменять свойства красного квадрата</button>
            <div class="red-square"></div>
        </section>
        <section class="square-wrapper">
            <button class="btn" onclick="togglePinkSquare ()">Поменять свойства розового квадрата</button>
            <div class="pink-square"></div>
        </section>
        <section class="square-wrapper">
            <button class="btn" id="colorBlue" onclick="toggleYellowSquare ()">Поменять свойства желтого
                квадрата</button>
            <div class="yellow-square"></div>
        </section>
    </section>
    <div class="root1">
        <button class="btn" id="btn1">Создать параграф</button>
        <span id="span1"></span>
    </div>
    <div class="root2">
        <button class="btn" id="btn2">Создать 2 параграфa</button>
        <span id="span2"></span>
    </div>
    <script src="./script.js"></script>
</body>

</html>
